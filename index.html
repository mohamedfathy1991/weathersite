<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./css/fontawesome.min.css" />
    <link rel="stylesheet" href="./css/all.min.css" />

    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/style.css" />

    <meta name="viewport" content="width=<device-width>, initial-scale=1.0" />
    <title>my site</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-lg-5">
      <div class=" container  ">
       <div class="d-flex ">
        <a class="navbar-brand" href="#">
          <img  src="./logo.png" alt=" cloud">
         
      </a>
      <div>
        <p class="fw-bold m-0"> wheather</p>
        <p class="text-white-50 m-0"> tagline goes here</p>
      </div>
       </div>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon   "></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-lg-auto mb-2 mb-lg-0 pe-lg-5 ">
            <li class="nav-item mx-lg-4">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item mx-lg-4">
              <a class="nav-link" href="#">news</a>
            </li>
            <li class="nav-item mx-lg-4">
              <a class="nav-link" href="#">Live camera</a>
            </li>
            <li class="nav-item mx-lg-4">
              <a class="nav-link" href="#">contacts</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="home  pt-lg-5">
      <div class="container py-4">
        <div  class="  d-flex bg-transparent  position-relative ">
          <input onkeyup="getweather(this.value)" type="text" placeholder="enter locsation" 
          class=" w-100  inputsearch form-control-lg p-lg-3 position-relative bg-dark ">
          <button  onclick="getLocation()" id="searchbtn" class="btn btn-info  px-4 py-2 "
           type="submit">find</button>


        </div>

      </div>
     





    </div>

    <div class="weather-table  bg-black  ">
      <div class="container   py-1  ">
        <div class="row  weather mb-lg-4 ">
          <div class="col-lg-4 col-md-6 bg-dark g-0  ">
            <div class="first">
              <div class="d-flex justify-content-between bg-dark  px-lg-2 mb-2">
                <p id="day"> Wednesday</p>
                <p id="monthday"> 3march</p>
              </div>
              <div class="temp mb-4  py-sm-4 d-md-block d-sm-flex justify-content-sm-around ">
                
             
                <p id="lcationname" class="my-lg-2"></p>
                <h1 id="temp-c" class="fw-bolder fs-1 degree mb-lg-2"></h1>
                <P class="fs-4" id="weather-condition">
                </P>
                <img id="imgageweather" alt="weather">
             


              </div>

              <div class="d-flex justify-content-around">
                <p>20%</p>
                <p>18km/h</p>
                <p>east</p>
              </div>

            </div>
          
  
          </div>
          <div class="col-lg-4 col-md-6 bg-dark g-0   ">
            <div class="second flex-column  justify-content-start align-items-start text-center ">
              <div class=" text-center dates  bg-black px-lg-3">
                <p class="next-day py-2 text-center"> Wednesday</p>
                
              </div>
              <div class="temp my-4 ">
                <h3 class="my-4 next-condition-type text-center"></h3>
                <h1 class="my-4 next-cond-temp">16 C</h1>
                <P><img class="my-2 next-condtion-icon" src="./logo.png"></P>
              </div>
              <div class="d-flex justify-content-around ">
                
              </div>

            </div>
          
  
          </div>
          <div class="col-lg-4 col-md-6 first g-0 ">
            <div class="">
              <div class=" bg-dark dates px-lg-2">
                <p class="next-day py-2 text-center"> Wednesday</p>
               
              </div>
              <div class="temp my-4 text-center">
                <p class="my-4 next-condition-type"></p>
                <h1 class="fw-bolder fs-1 my-4  next-cond-temp"></h1>
                <P><img  class="my-2 next-condtion-icon" src="./logo.png"></P>
              </div>
             

            </div>
          
  
          </div>
        
        </div>

      </div>
     

    </div>

    <footer class="bg-dark pt-1">
      
      <div class="container   mt-5 ">
        <div class=" d-flex justify-content-between">
          <div class="w-75 d-flex position-relative ">
            <input type="text" placeholder="enter email" class="w-100 rounded  " >
            <button id="email" type="submit"  class="btn btn-info   ">subscribe</button>
           </div>
           <div class="socila-icons  d-flex">
           <div class="facebook  ">
            <i class="fa-brands fa-facebook-f"></i>
           </div>
           <div class="tweeter">
            <i class="fa-brands fa-twitter "></i>
    
           </div>
           <div class="google">
            <i class="fa-brands fa-google-plus-g"></i>
           </div>
    
           </div>

        </div>
      

       <p class="py-5"> Copyright 2014 Company name. Designed by Themezy. All rights reserved</p>

      </div>

    </footer>

    <script src="./bootstrap.bundle.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
